<main class="bolum-bosluk">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h1 class="text-center text-black mb-4">Kayıt Olun</h1>

                    
                    <div class="card bg-dark border-secondary p-4 shadow">
                        <form id="iletisimFormu">

                            

                            <div class="mb-2">
                                <label class="form-label text-white">Ad Soyad</label>
                                <input type="text" id="ad" class="form-control" required minlength="3">
                            </div>

                           
                            <div class="mb-2">
                                <label class="form-label text-white">E-posta Adresi</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>

                           
                            <div class="mb-2">
                                <label class="form-label text-white">Telefon</label>
                                <input type="tel" id="tel" class="form-control" placeholder="0555 555 55 55" required>
                            </div>
                            
                            <div class="mb-2">
                                <label class="form-label text-white">Adres</label>
                                <input type="adres" id="adres" class="form-control" required>
                            </div>

                             <div class="mb-2">
                                <label class="form-label text-white">Mesajınız</label>
                                <textarea id="mesaj" class="form-control" rows="5" required></textarea>
                            </div>

                           
                            
                           
                            <button type="submit" class="btn btn-ozel w-100">Mesajı Gönder</button>
                        </form>
                    </div>

                </div>
